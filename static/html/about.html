<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed Template</title>
  <!-- favicon -->
  <link rel="shorcut icon" type="image/png" href="pics/about.jpg">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- Custom CSS for template.html -->
  <link href="css/template.css" rel="stylesheet">

  <!-- Cust CSS for feed.html -->
  <link href="css/about.css" rel="stylesheet">
</head>

<body>
  <header id="mobile_head">
    <h1>Sellery</h1>
    <input type="test" placeholder="Search" id="feed_search">
  </header>


  <!-- Content goes here -->
  <!-- /**
   * Card template for about page.. 
   * I found this code on w3schools.com
   *
   * @author w3schools
   * @see https://www.w3schools.com/howto/howto_css_about_page.asp
   */ -->
  <div id="content_section">



    <div class="about">
      <div id="header">
        <h1>About Sellery</h1>
        <h2>Transforming The Way The World Works</h2>
        <p>Sellery provides innovative solutions to complex problems in
          the community gardening world. We strive to work our hardest and earn our time off. </p>
      </div>
      <br>
      <div id="team">
        <h1>Our Team</h1>
        <div class="row">
          <div class="column">
            <div class="card">
              <img src="pics/rav.jpg" alt="Rav">
              <div class="container">
                <h2>Rav</h2>
                <p class="title">CEO</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="card">
              <img src="pics/mike.jpeg" alt="Mike" style="width:100%">
              <div class="container">
                <h2>Mike</h2>
                <p class="title">CTO</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="card">
              <img src="pics/jimun.jpg" alt="Jimun" style="width:100%">
              <div class="container">
                <h2>Jimun</h2>
                <p class="title">Lead Programmer </p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="card">
              <img src="pics/shawn.jpg" alt="Shawn" style="width:100%">
              <div class="container">
                <h2>Shawn</h2>
                <p class="title">Lead Designer</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Content Ends -->

    <!--footer-->
    <div id="new_post_container">
      <a id="new_post" class="btn fas fa-plus fa-2x px-auto" href="#"></a>
    </div>
    <!-- Content Ends -->

    <footer id="mobile_nav" class="navbar justify-content-evenly fixed-bottom">
      <div class="container py-1">
        <a id="feed" class="btn fas fa-carrot fa-2x px-auto" href="/feed"></a>
        <span>Create Post</span>
        <a id="storefront" class="btn fas fa-home fa-2x px-auto" href="/storefront"></a>
      </div>
    </footer>

    <!-- production version, optimized for size and speed  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>



    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/26da0e4274.js" crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


</body>

</html>
