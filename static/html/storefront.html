    <!-- Review popup -->
    <div id="review-modal">
      <button id="review-close">&times;</button>
      <!-- <div class="review_card_container"> -->
      <div id="review-listing">
        <div class="center-reviews">
          <div class="property-card-reviews">
            <div id="review-holder">
              <div id="reviews" v-for="review in reviews" :key="review.data">

            <legend>Edit Profile</legend>
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="newName" name="name" placeholder="Enter your name">

            <label id="bio-label" for="bio">Bio:</label>
            <textarea id="newBio" name="bio" placeholder="Enter your bio"></textarea>

            <label id="address-label" for="address">Address:</label>
            <input name="address" id="autocomplete" type="text">
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">

            <label id="picture-label" for="picture">Profile Picture:</label>
