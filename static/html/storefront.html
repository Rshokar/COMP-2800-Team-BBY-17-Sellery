<body>

      <div id="name"><span id="name-goes-here"></span></div>
      <div id="bio"><span id="bio-goes-here"></span></div>

    <div class="center-user">
      <div class="property-card-user">
        <div class="property-image-user">
          <img id="img-goes-here">
        </div>
        <div class="property-description-user">
          <div id="name">
            <h5 id="name-goes-here"></h5>

          <div id="reviews"><a id="check_reviews" href="#">Reviews</a></div>
        </div>
        </a>
      </div>
    </div>
    <!-- <div id="Listings"></div> -->

  <div class="modal">
    <div class="review_card_container">
      <div id="review_cards">
        <button class="close">&times;</button>
        <h1>Here are where the reviews will be</h1>
      </div>
    </div>
  </div>

    <h5>
      <div id="post-title">Here are your posts!</div>
    </h5>

    <div id="card-listing">
      <div id="center">
        <div id="card-holder">
          <div id="property-card" v-for="post in posts" :key="post.data">
            <div id="property-description">
              <h5>{{post.user_name}}</h5>
              <h4>{{post.title}}</h4>
              <p>{{post.description}}</p>
              <p>${{post.price}}</p>
              <p>{{post.quantity}} quantity</p>
              <p>{{post.time}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    

  </div>
