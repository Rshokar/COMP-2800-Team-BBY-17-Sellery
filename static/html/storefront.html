    <div class="center-user">

            <form action="/uploadImage" enctype="multipart/form-data" id="upload_image" method="POST">
              <input type="file" name="images">
              <button>Upload Image</button>
            </form>
          <div id="reviews"><a id="check_reviews" href="#">Reviews</a></div>
          <div id="edit"><a id="edit" class="btn fas fa-edit fa-2x px-auto"></a></div>

    <!-- Review popup -->
    <div id="review-modal">
      <button id="review-close">&times;</button>
      <!-- <div class="review_card_container"> -->
      <div id="review-listing">
        <div class="center-reviews">
          <div class="property-card-reviews">
            <div id="review-holder">
              <div id="reviews" v-for="review in reviews" :key="review.data">
                <h3>{{review.rating}}/5</h3>
                <h5>{{review.reviewComment}}</h5>
                <p>{{review.date}}</p>
              </div>
            </div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Review -->
    <div id="add-review-modal">
      <button id="add-review-close">&times;</button>
      <div id="add-review-listing">
        <div class="center-add-review">
          <div class="property-add-review">
            <div id="review">
              <h1 class="display-4">We Appreciate Your Review!</h1>
              <p class="lead">
                  Your review will help this seller to provide more fresh
                  produce.
              </p>
          </div>
          
          <form method="POST" action="/createReviews" id="r">
              <div class="row mb-3">
                  <div class="form-floating">
                      <textarea class="form-control" name="reviewComment" placeholder="Leave a comment here"
                          id="floatingTextarea2" style="height: 100px"></textarea>
                      <label for="floatingTextarea2">Leave a review for this seller</label>
                  </div>
              </div>
              <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Leave a rating out of 5</legend>
                  <div class="col-sm-10">
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="rating" id="inlineRadio1" value="1">
                          <label class="form-check-label" for="inlineRadio1">1</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="rating" id="inlineRadio2" value="2">
                          <label class="form-check-label" for="inlineRadio2">2</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="rating" id="inlineRadio3" value="3">
                          <label class="form-check-label" for="inlineRadio3">3</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="rating" id="inlineRadio4" value="4">
                          <label class="form-check-label" for="inlineRadio4">4</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="rating" id="inlineRadio5" value="5">
                          <label class="form-check-label" for="inlineRadio5">5</label>
                      </div>
                  </div>
              </fieldset>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          </div>
        </div>
      </div>
    </div>

    <!-- script for previewing image -->

    <div id="edit-modal">

      <div id="edit-listing">
        <div class="edit-reviews">
          <div class="property-card-edit">
            <!-- <form id="bio-form"> -->
              <legend>Edit Profile</legend>
              <label id="name-label" for="name">Name:</label>
              <input type="text" id="newName" name="name" placeholder="Enter your name">

              <label id="bio-label" for="bio">Bio:</label>
              <textarea id="newBio" name="bio" placeholder="Enter your bio"></textarea>

              <label id="address-label" for="address">Address:</label>
              <input name="address" id="autocomplete" type="text">
              <input type="hidden" id="latitude" name="latitude">
              <input type="hidden" id="longitude" name="longitude">

              <!-- <label id="picture-label" for="picture">Profile Picture:</label>

              <img id="preview" src="#" alt=""> -->

              <button id="submit">submit</button>
              
            <!-- </form> -->
          </div>
        </div>
      </div>
