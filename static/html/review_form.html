<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for Making Reviews/Ratings</title>
    <!-- favicon -->
    <link rel="shorcut icon" type="image/png" href="pics/about.jpg">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom CSS for template.html -->
    <link href="css/template.css" rel="stylesheet">

    <!-- Cust CSS for feed.html -->
    <link href="css/review_form.css" rel="stylesheet">
</head>

<body>
    <header id="mobile_head">
        <h1>Sellery</h1>
        <input type="test" placeholder="Search" id="feed_search">
    </header>


    <!-- Content goes here -->
    <br>
    <div id="review">
        <h1 class="display-4">We Appreciate Your Review!</h1>
        <p class="lead">
            Your review will help this seller to provide more fresh
            produce.
        </p>
    </div>
    <br>
    <form method="POST" action="/createReviews" id="r">
        <div class="row mb-3">
            <div class="form-floating">
                <textarea class="form-control" name="reviewComment" placeholder="Leave a comment here"
                    id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Leave a review for this seller</label>
            </div>
        </div>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Leave a rating out of 5</legend>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="inlineRadio1" value="1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="inlineRadio2" value="2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="inlineRadio3" value="3">
                    <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="inlineRadio4" value="4">
                    <label class="form-check-label" for="inlineRadio4">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="inlineRadio5" value="5">
                    <label class="form-check-label" for="inlineRadio5">5</label>
                </div>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <!-- Content Ends -->

    <!--footer-->
    <div id="new_post_container">
        <a id="new_post" class="btn fas fa-plus fa-2x px-auto" href="#"></a>
    </div>
    <!-- Content Ends -->

    <footer id="mobile_nav" class="navbar justify-content-evenly fixed-bottom">
        <div class="container py-1">
            <a id="storefront" class="btn fas fa-home fa-2x px-auto" href="/storefront"></a>

            <a id="feed" class="btn fas fa-list fa-2x px-auto" href="/feed"></a>
        </div>
    </footer>

    <!-- production version, optimized for size and speed  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/26da0e4274.js" crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


</body>

</html>
