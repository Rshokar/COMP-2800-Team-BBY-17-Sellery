<head>

  <!-- Bootstrap -->

    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- Custom CSS for template.html -->
  <link href="css/template.css" rel="stylesheet">

  <link href="css/post.css" rel="stylesheet">

  <link href="css/card.css" rel="stylesheet">
</head>

<body>
  <header id="mobile_head">
    <h1>Sellery</h1>
    <input type="test" placeholder="Search" id="feed_search">
  </header>

  <!-- Content goes here -->
  <!-- Content goes here -->
  <!-- Content goes here -->
  <div id="content_section">


  </div>
  <!-- Content Ends -->
  <!-- Content Ends -->
  <!-- Content Ends -->

  <!-- New Post -->
  <div id="post_card_container">
    <div id="create-post">
      <button class="close">&times;</button>
      <form class="post_form">
        <label class="title_label" for="title">Post title:</label>
        <input type="text" id="title" name="title" required>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" max="100" required>
        <label for="price">Price:</label>
        <input type="number" id="price" min="1" max="100" step="0.01" required>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <button type="button" id="submit">Confirm</button>
        <p class="error"></p>
      </form>

      <div id="new-card-post">
        <div class="center-user">
          <h3>Preview Post</h3>
          <div class="property-card">
            <div class=".property-card-image">
              <img id="img-goes-here">
            </div>
            <div class="property-card-description">
              <div id="name">
                <h3 class="title">{{ new_post.title }}</h3>
                <h5 class="name">${data.userName}</h5>
              </div>
              <div><span class="bio-preview">
                  <p class="desc">{{ new_post.description }}</p>
                </span></div>
              <span class="price">{{ new_post.price }}</span>
              <span class="quantity">{{ new_post.quantity }}</span>
              <p class="time">{{ new_post.time }}</p>
            </div>
          </div>
          <button type="button" class="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>





  <!-- New Post Ends -->

  <!--footer-->
  <div id="new_post_container">
    <a id="new_post" class="btn fas fa-plus fa-2x px-auto" href="#"></a>
  </div>

  <footer id="mobile_nav" class="navbar justify-content-evenly fixed-bottom">
    <div class="container py-1">
      <a id="storefront" class="btn fas fa-home fa-2x px-auto" href="#"></a>

      <a id="feed" class="btn fas fa-list fa-2x px-auto" href="#"></a>
    </div>
  </footer>
</body>
