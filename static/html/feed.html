<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produce Feed</title>
  <!-- favicon -->
  <link rel="shorcut icon" type="image/png" href="pics/about.jpg">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- Custom CSS for template.html -->
  <link href="css/template.css" rel="stylesheet">

  <!-- Cust CSS for feed.html -->
  <link href="css/card.css" rel="stylesheet">

  <!-- This is only used for the HTML layover for editing or
    deleting a produce listing. -->
  <link href="css/post.css" rel="stylesheet">

  <!-- Custom CSS for pop-up -->
  <link href="css/pop_up.css" rel="stylesheet">

  <!-- Custom CSS for feed -->
  <link href="css/feed.css" rel="stylesheet">

</head>

<body>

  <!-- Pop up -->
  <div id="pop-up-background">

  </div>
  <div id="pop-up-menu">
    <h1>Congrats!</h1>
    <p>Your posting is successfully posted</p>
    <button id="confirm">Confirm</button>
  </div>


  <!-- This is where content starts -->
  <div id="content_section">

    <!-- This is the search bar section -->
    <div id="search-bar">
      <div id="feed-title">Search The Produce Feed!</div>
      <img id="kiwi" src="../pics/kiwi-background.jpg" />

      <div id="wrapper">
        <input type="test" placeholder="Search Away!" id="feed_search">
      </div>
    </div>
    <div id="dropdown">Search By Proximity<i class="fas fa-caret-down"></i></div>
    <div>
      <div id="proximity-search-bar">
        <i class="fas fa-search-location"></i>
        <form>
          <input type="text" placeholder="Search distance in meters" id="proximity-search">
          <button id="proximity-button">search</button>
        </form>
      </div>
      <p class="error-handle"></p>
    </div>

    <button id="drop">View All</button>

    <div id="easter-egg-card">
      <div class="property-card">
        <div id="easter-egg-image">
        </div>
        <div class="property-card-description">
          <div class="name">
            <h5>Superhuman beeing</h5>
            <h3>Chris ;)</h3>
          </div>
          <div id="bio">
            <span id="bio-goes-here">
              <p class='description'>Hello I am a beekeeper selling this crazy superhuman-beeing</p>
            </span>
          </div>
          <div class='price'>Price: $900,000,000,000</div>
          <div class='quantity'>Quantity: 1 bee</div>
          <p class='date-posted'>Fri May 17 1717</p>
        </div>
      </div>
    </div>

    <!-- this is where post filtered by proximity goes -->
    <div id="proximity-card-listing"></div>

    <!-- This is where post start -->
    <div id="card-listing"></div>

    <!-- Edit Post -->
    <div id="edit-posting">
    </div>

    <!-- New post -->
    <div id="new-post">
    </div>
  </div>
  <!-- Content Ends -->

  <!--footer-->
  <div id="new_post_container">
    <a id="new_post" class="btn fas fa-plus fa-2x px-auto" href="#"></a>
  </div>
  <!-- Content Ends -->

  <footer id="mobile_nav" class="navbar justify-content-evenly fixed-bottom">
    <div class="container py-1">
      <a id="storefront" class="btn fas fa-home fa-2x px-auto" href="/storefront"></a>

      <a id="feed" class="btn fas fa-carrot fa-2x px-auto" href="/feed"></a>
    </div>
  </footer>

  <!-- production version, optimized for size and speed  -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

  <!-- Font Awsome -->
  <script src="https://kit.fontawesome.com/26da0e4274.js" crossorigin="anonymous"></script>

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- This script is responsible for editing and deleting post. Must drop in-->
  <script src="../js/edit_post.js"></script>

  <!-- This is the post class -->
  <script src="../js/post_class.js"></script>

  <!-- script for generating listing -->
  <script src="../js/generate_produce.js"></script>

  <!-- Store the data from Listing form into cosnt which can be used 
  to in different files. -->
  <script src="js/new_post.js"></script>

  <!-- dropdown menu for proximity search bar -->
  <script src="js/search_bar_hide_show.js"></script>

  <script>
    $(document).ready(async function () {
      let listing = await genListing();
    })
  </script>

</body>

</html>
