<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sellary Template</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- Custom CSS for template.html -->
  <link href="css/template.css" rel="stylesheet">

  <!-- Custom CSS for template.html -->
  <link href="css/post_summary.css" rel="stylesheet">

  <link rel="stylesheet" href="css/card.css">
</head>

<body>
  <header id="mobile_head">
    <h1>Sellery</h1>
    <input type="test" placeholder="Search" id="feed_search">
  </header>

  <!-- Content goes here -->
  <!-- Content goes here -->
  <!-- Content goes here -->
  <div class="property-card" id="post_details">
    <a href="#">
      <div class="property-image1">
        <div class="property-image-title">
          <!-- Optional <h5>Card Title</h5> If you want it, turn on the CSS also. -->
        </div>
      </div>
    </a>
    <div class="property-description">
      <h5>{{ post.title }}</h5>
      <p>{{ post.description }}</p>
      <span id="price">Price: {{ post.price }}</span>
      <span id="units">Units: {{ post.units }}</span>
      <span id="quantity">quantity: {{ post.quantity }}</span>
    </div>
    <a href="#">
      <div class="property-social-icons">
        <!-- I would usually put multipe divs inside here set to flex. Some people might use Ul li. Multiple Solutions -->
      </div>
    </a>
  </div>
  <!-- Content Ends -->
  <!-- Content Ends -->
  <!-- Content Ends -->

  <!--footer-->
  <div id="new_post_container">
    <a id="new_post" class="btn fas fa-plus fa-2x px-auto" href="#"></a>
  </div>

  <footer id="mobile_nav" class="navbar justify-content-evenly fixed-bottom">
    <div class="container py-1">
      <a id="storefront" class="btn fas fa-home fa-2x px-auto" href="#"></a>

      <a id="feed" class="btn fas fa-list fa-2x px-auto" href="#"></a>
    </div>
  </footer>
</body>

<!-- Font Awsome -->
<script src="https://kit.fontawesome.com/26da0e4274.js" crossorigin="anonymous"></script>
